<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Plot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Generated Plot</h2>
    
    {% for plot_name in plot_names %}
        <img src="{{ url_for('static', filename=plot_name) }}" alt="Generated Plot">
        <br>
    {% endfor %}
</body>
</html>
